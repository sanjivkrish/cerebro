<html>
    <head>
        <title>Cerebro</title>
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="styles/app.css"/>
        <script src="lib/angularjs/angular.min.js"></script>
        <script src="lib/jquery/jquery.min.js"></script>
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>
        <script type="application/javascript" src="scripts/app.js"></script>
    </head>
    <body ng-app=cerebro>
        <div ng-controller="mainCtrl">
            <nav class="navbar navbar-default">
              <div class="container-fluid">
                <ul class="nav">
                  <li ng-repeat="menu in menus track by $index" ng-click="switchMenu(menu.api)">
                    <a href="#" ng-bind="menu.display" style="width:{{366/menus.length}}"></a>
                  </li>
                </ul>
              </div>
            </nav>
            <div class="news-container">
                <div ng-repeat="news in newsContent track by $index" title="{{news.fields.trailText}}">
                    <a href="{{news.webUrl}}" target="_blank">
                        <div class="thumbnail panel panel-default">
                                <img ng-src="{{news.fields.thumbnail}}"/>
                        </div>
                        <div class="content panel panel-default">
                            <div class="panel-heading">{{news.fields.headline}}</div>
                            <div class="panel-body">{{news.fields.trailText}}</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
