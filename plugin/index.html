<html>
    <head>
        <title>Cerebro</title>
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="styles/app.css"/>
        <script src="lib/angularjs/angular.min.js"></script>
        <script src="lib/jquery/jquery.min.js"></script>
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>
        <script type="application/javascript" src="scripts/app.js"></script>
    </head>
    <body ng-app=cerebro>
        <div ng-controller="mainCtrl">
            <nav class="navbar navbar-default">
              <div class="container-fluid">
                <ul class="nav">
                  <li ng-repeat="menu in menus track by $index">
                    <a href="#" ng-bind="menu.display" style="width:{{366/menus.length}}"></a>
                  </li>
                </ul>
              </div>
            </nav>
            <div class="news-container">
                <div ng-repeat="menu in menus track by $index">
                    <div class="thumbnail panel panel-default">
                            <img src="Icons/cerebro.png"/>
                    </div>
                    <div class="content panel panel-default">
                        <div class="panel-heading">Panel heading without title</div>
                        <div class="panel-body">
                            Basic panel example
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
